<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Third Example with Immediately Invoked Function Expression (IFFE or IFFY)</title>
    <script src="http://code.angularjs.org/1.2.14/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="ExampleController">
    <h1>Introduction</h1>
    <br />
    <label>My Name is </label>
    <input type="text" placeholder="Please enter your name" ng-model="name" ng-focus="onFocusChanged()" />
    <br />
    <h1 ng-show="name">My name is {{name}}</h1>
    <div ng-show="previousName"><h1>My previous name was {{previousName}}</h1></div>
    <script type="text/javascript">
        ; (function () {
            var myModule = angular.module('myApp', []);
            myModule.controller('ExampleController', function ($scope) {
                $scope.name = "Kishore";
                $scope.previousName = "";
                $scope.onFocusChanged = function () {
                    $scope.previousName = $scope.name;
                };
            });
        }());
    </script>
</body>
</html>
