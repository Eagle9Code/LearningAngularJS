<!DOCTYPE html>
<html ng-app="myApp">
<head >
    <meta charset="utf-8" />
    <title>Third Example</title>
    <script src="http://code.angularjs.org/1.2.14/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="ExampleController">

    <h1>Introduction</h1>
    <br />
    <label>My Name is </label>
    <input type="text" placeholder="Please enter your name" ng-model="name" ng-focus="onFocusChanged()"/>
    <br />
    <h1 ng-show="name">Hello! My name is {{name}}</h1>
    <div ng-show="previousName"><h2>Previous name was {{previousName}}</h2></div>
    <script type="text/javascript">
        var myAppModule = angular.module('myApp', []);
        myAppModule.controller('ExampleController', function ($scope){
            $scope.name = "Kishore";
            $scope.previousName = "";
            $scope.onFocusChanged = function () {
                $scope.previousName = $scope.name;
            };
        });
    </script>


</body>
</html>
